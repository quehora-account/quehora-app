android {
    compileSdkVersion 34
    namespace "app.hoora"
//    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId "app.hoora"
        minSdkVersion 23
        ndkVersion = "27.0.12077973"

        targetSdkVersion flutter.targetSdkVersion
        versionCode 51
        versionName "1.16.0"
        multiDexEnabled true
    }

    signingConfigs {
        release {
            keyAlias "upload"
            keyPassword "Dhoora=app4"
            storeFile file("keystore1.jks")
            storePassword "Dhoora=app4"
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }

    flavorDimensions "app"

    productFlavors {
        production {
            dimension "app"
            applicationId "app.hoora"
            resValue "string", "app_name", "Quehora"
        }
        staging {
            dimension "app"
            applicationId "app.hoora.staging"
            resValue "string", "app_name", "Quehora (Staging)"
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
